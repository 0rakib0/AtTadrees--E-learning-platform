{% extends "Dashbord/base.html" %}
{% block title %}
  Add Course
{% endblock%}

{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Update Course</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a
                                href="teachers.html">Course</a></li>
                        <li class="breadcrumb-item active">Update
                            Course</li>
                    </ul>
                </div>
            </div>
        </div>
        {% include "msg.html" %}
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Basic
                                            Details</span></h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Course Name</label>
                                        <input type="text" value="{{course.title_1}}" name="course_name" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label> Course Title</label>
                                        <input type="text" value="{{course.title}}" name="course_title" class="form-control" required>
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Course Video (Youtube ID)</label>
                                        <input type="text"
                                            name="course_video"
                                            value="{{course.course_video}}"
                                            class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Language</label>
                                        <select
                                            name="language"
                                            required
                                            class="form-control">
                                            <option selected value="{{course.languege.id}}" >{{course.languege.languege_name}}</option>
                                            {% for i in laguage %}
                                            <option value="{{i.id}}">{{i.languege_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Category</label>
                                        <select
                                            name="category"
                                            class="form-control">
                                            <option selected value="{{course.category.id}}">{{course.category.name}}</option>
                                            {% for i in category %}
                                            <option value="{{i.id}}">{{i.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Deadline</label>
                                        <input type="date"
                                            name="deadline"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea name="description" id="" cols="50" rows="5" required>{{course.description}}</textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Image</label>
                                        <img src="/media/{{course.course_image}}" width="50px" alt="">
                                        <input type="file"
                                            name="course_img"
                                            class="form-control" required>
                                    </div>
                                </div>
                                
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Regular Price</label>
                                        <input type="number"
                                            name="regular_price"
                                            class="form-control" value="{{course.price}}" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Discount Price</label>
                                        <input type="number"
                                            name="discount_price"
                                            class="form-control" value="{{course.discount}}" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Skill Level</label>
                                        <input type="text"
                                            name="skill_level"
                                            value="{{course.skill_level}}"
                                            class="form-control" >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Certificate</label>
                                        <input type="text" name="certificate" class="form-control" value="{{course.certificate}}" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn
                                        btn-primary">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
