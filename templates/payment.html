<head>

    <link rel="icon" href="https://aamarpay.com/wp-content/uploads/2018/03/cropped-favicon-32x32.png" sizes="32x32">

	<script>
		var storeid = 'aamarpaytest';
		if(storeid ===  'softbd'){
			// console.log('working...');

			translateAll();

		}

	<script>

			$(".pay").html("Loading...");
		});
