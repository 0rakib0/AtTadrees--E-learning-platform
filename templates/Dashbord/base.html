<!DOCTYPE html>
{% load static%}
<html lang="en">
   
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Preskool - Dashboard</title>
      <link rel="shortcut icon" href="{% static 'Dashbord/img/favicon.png' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'Dashbord/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'Dashbord/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'Dashbord/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'Dashbord/css/style.css' %}">
   </head>
   <body>
      <div class="main-wrapper">
         {% include 'Dashbord/header.html' %}
         
         {% include 'Dashbord/sidebar.html' %}

         {% block body %}

         {% endblock %}
      </div>
      <script src="{% static 'Dashbord/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'Dashbord/js/popper.min.js' %}"></script>
      <script src="{% static 'Dashbord/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'Dashbord/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
      <script src="{% static 'Dashbord/plugins/apexchart/apexcharts.min.js' %}"></script>
      <script src="{% static 'Dashbord/plugins/apexchart/chart-data.js' %}"></script>
      <script src="{% static 'Dashbord/js/script.js' %}"></script>
      <script src="{% static 'assets/plugins/datatables/datatables.min.js'%}"></script>
      <script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#table_id').dataTable();
    });
</script>
   </body>
   
</html>
