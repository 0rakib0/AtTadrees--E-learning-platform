{% extends "Dashbord/base.html" %}
{% block title %}
  Add Teacher
{% endblock%}

{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title" style="text-align: center;">Your Profile</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a
                                href="teachers.html">Teachers</a></li>
                        <li class="breadcrumb-item active">Teacher Profile</li>
                    </ul>
                </div>
            </div>
        </div>
        {% include "msg.html" %}
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Basic
                                            Details</span></h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label> Fist Name</label>
                                        <input readonly type="text" value="{{teacher.user.first_name}}" name="first_name" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label> Last Name</label>
                                        <input type="text"
                                            readonly
                                            value="{{teacher.user.last_name}}"
                                            name="last_name"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Subject</label>
                                        <input readonly type="text" value="{{teacher.subject}}" name="first_name" class="form-control">
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text"
                                            value="{{teacher.title}}"
                                            name="title"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <select
                                            name="gender"
                                            class="form-control">
                                            <option selected hidden>{{teacher.gender}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <input value="{{teacher.DOB}}" type="date"
                                            name="dob"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Joining Date</label>
                                        <input type="date"
                                            value="{{teacher.Joine_date}}"
                                            name="join_date"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Mobile</label>
                                        <input type="text"
                                            name="mobile"
                                            value="{{teacher.phone_number}}"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <img src="/media/{{teacher.user.profile_pic}}" width="100px" alt="">
                                        <label>Profile Picture</label>
                                        
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title"><span>Login
                                            Details</span></h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Email ID</label>
                                        <input type="email"
                                            value="{{teacher.user.email}}"
                                            readonly
                                            name="email"
                                            class="form-control">
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <h5 class="form-title"><span>Address</span></h5>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text"
                                            value="{{teacher.address}}"
                                            name="address"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text"
                                            value="{{teacher.city}}"
                                            name="city"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>State</label>
                                        <input type="text"
                                            value="{{teacher.state}}"
                                            name="state"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Zip Code</label>
                                        <input type="text"
                                            value="{{teacher.zipe_code}}"
                                            name="zipe_code"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text"
                                            value="{{teacher.country}}"
                                            name="country"
                                            class="form-control">
                                    </div>
                                </div>
            
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
